<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Code Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    /* h1 { color: #0078d7;
        background-color: #ccc;
        margin-top: 2px;
        width: ;

    } */


    h2 { margin-bottom: 20px; }
    .container {
      background: #ccc;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #005a9e; }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0078d7;
      text-align: center;
    }
  </style>
</head>
<body>
    <!-- <img src="Jindal saw ltd.jpg", width="300px", height="100px"> -->

    <h1> <img src="Jindal saw ltd.jpg", width="500", height="100px" ></h1>
    
  <h2>Item Code Finder</h2>
  <div class="container">
    <label for="machineInput">Machine Name:</label>
    <input list="machineList" type="text" id="machineInput" placeholder="Enter machine">
    <datalist id="machineList"></datalist>

    <label for="equipmentInput">Equipment Name:</label>
    <input list="equipmentList" type="text" id="equipmentInput" placeholder="Enter equipment">
    <datalist id="equipmentList"></datalist>

    <button onclick="findItemCode()">Find Item Code</button>
    <div id="result" class="result"></div>
  </div>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    let data = [];

    // üîπ Load Excel automatically from backend (place ITEM.xlsx in same folder as HTML)
    fetch("ITEM.xlsx")
      .then(res => res.arrayBuffer())
      .then(ab => {
        const workbook = XLSX.read(ab, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });
        populateMachines();
        console.log("‚úÖ Excel loaded successfully!");
      })
      .catch(err => {
        console.error("‚ùå Error loading Excel:", err);
      });

    // Populate machine names
    function populateMachines() {
      const machineList = document.getElementById('machineList');
      machineList.innerHTML = "";
      const machines = [...new Set(data.map(row => row["MACHINE NAME"]))];
      machines.forEach(m => {
        if (m) {
          const option = document.createElement("option");
          option.value = m;
          machineList.appendChild(option);
        }
      });
    }

    // Populate equipment when machine typed
    document.getElementById('machineInput').addEventListener("input", () => {
      const machineVal = document.getElementById('machineInput').value.toLowerCase();
      const equipmentList = document.getElementById('equipmentList');
      equipmentList.innerHTML = "";
      const equipments = data
        .filter(row => row["MACHINE NAME"].toLowerCase().includes(machineVal))
        .map(row => row["EQUIPMENT NAME"]);
      [...new Set(equipments)].forEach(eq => {
        if (eq) {
          const option = document.createElement("option");
          option.value = eq;
          equipmentList.appendChild(option);
        }
      });
    });

    // Search item code
    function findItemCode() {
      const machine = document.getElementById('machineInput').value.toLowerCase();
      const equipment = document.getElementById('equipmentInput').value.toLowerCase();
      let resultDiv = document.getElementById('result');

      if (!data.length) {
        resultDiv.innerHTML = "‚ö†Ô∏è Excel file not loaded from backend.";
        return;
      }

      let match = data.find(row =>
        row["MACHINE NAME"].toLowerCase().includes(machine) &&
        row["EQUIPMENT NAME"].toLowerCase().includes(equipment)
      );

      if (match) {
        resultDiv.innerHTML = `‚úÖ Item Code: ${match["ITEM CODE"]}`;
      } else {
        resultDiv.innerHTML = "‚ùå No match found. Try different keywords.";
      }
    }
  </script>
</body>
</html>
